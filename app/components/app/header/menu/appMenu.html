<div class="appMenu">
    <a [class.inactive]="inactive"
       [class.active]="menuVisible"
       (click)="openCloseMenu($event)">
        <h1>
            {{ title }}
        </h1>
    </a>
    <div id="appMenu"
         [hidden]="!menuVisible" (click)="closeMenu()">
        <a [routerLink]="['/Sales/Actives']"
           [class.active]="isActive('/sales')">Ventes</a>
        <a [routerLink]="['/Items/List']"
           [class.active]="isActive('/items')">Produits</a>
        <a [routerLink]="['/Accounts/List']"
           [class.active]="isActive('/accounts')">Comptes</a>
        <a [routerLink]="['/Cash/Count']"
           [class.active]="isActive('/cash')">Caisse</a>
        <a [routerLink]="['/Pos/List']"
           [class.active]="isActive('/pos')">Points de vente</a>
    </div>
</div>
