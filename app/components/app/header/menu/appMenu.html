<div class="appMenu">
    <a [class.inactive]="inactive"
       [class.active]="menuVisible"
       (click)="openCloseMenu($event)">
        <h1>
            {{ title }}
        </h1>
    </a>
    <div id="appMenu" class="app-open-menu"
         [hidden]="!menuVisible" (click)="closeMenu()">
        <a [routerLink]="['/Sales/Actives']">Ventes</a>
        <a [routerLink]="['/Items/List']">Produits</a>
        <a [routerLink]="['/Accounts/List']">Comptes</a>
        <a [routerLink]="['/Cash/Count']">Caisse</a>
        <a [routerLink]="['/Pos/List']">Points de vente</a>
    </div>
</div>
