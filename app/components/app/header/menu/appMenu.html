<div class="appMenu">
    <a [class.inactive]="inactive"
       [class.active]="menuVisible"
       (^click)="openCloseMenu($event)">
        <h1>
            {{ title }}
        </h1>
    </a>
    <div id="appMenu"
         [hidden]="!menuVisible" (^click)="closeMenu()">
        <a [router-link]="['/sales']"
           [class.active]="isActive('/sales')">Ventes</a>
        <a [router-link]="['/items']"
           [class.active]="isActive('/items')">Produits</a>
        <a [router-link]="['/accounts']"
           [class.active]="isActive('/accounts')">Comptes</a>
    </div>
</div>
