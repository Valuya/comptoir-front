<div class="itemVariantStockList listPage">
    <table class="dataTable">
        <thead [hidden]="!headersVisible">
        <tr>
            <th *ngFor="#col of columns"
                [class.right]="col.alignRight"
                [class.center]="col.alignCenter">
                    <span *ngIf="col.title !== null">
                        {{ col.title.get(language.locale) }}
                    </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#variantStock of itemVariantStockList"
            [class.selectable]="rowSelectable"
            (click)="onItemVariantStockClick(variantStock, $event)"
            [attr.focusable]="rowSelectable">
            <td *ngFor="#col of columns"
                [class.right]="col.alignRight"
                [class.center]="col.alignCenter">
                <item-variant-stock-column class="column"
                                           (action)="onColumnAction($event)"
                                           [itemVariantStock]="variantStock"
                                           [column]="col"
                                           [lang]="language">
                </item-variant-stock-column>
            </td>
        </tr>
        </tbody>
    </table>
</div>
