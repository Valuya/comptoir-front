<div class="container">
    <div class="headerNav"
         (click)="switchMenuVisibility()">
        <h1 (click)="switchMenuVisibility()">{{ getPageName() }} ▼</h1>

        <div class="navMenu" [hidden]="!menuVisible">
            <a [router-link]="['/saleCurrent']" [class.active]="isActive('/sale')"
               (click)="close()">Ventes</a>
            <a [router-link]="['/productsList']" [class.active]="isActive('/products')"
               (click)="close()">Produits</a>
            <a [router-link]="['/cashCount']" [class.active]="isActive('/cash')"
               (click)="close()">Caisse</a>
            <a [router-link]="['/accountsList']" [class.active]="isActive('/accounts')"
               (click)="close()">Comptes</a>
            <a [router-link]="['/settingsApp']" [class.active]="isActive('/settings')"
               (click)="close()">Paramètres</a>

        </div>
    </div>

    <div class="navTabs">
        <div [hidden]="!isActive('/sale')">
            <div class="tab">
                <a [router-link]="['/saleCurrent']" [class.active]="isActive('/sale/current')">
                    Vente
                </a>
            </div>
            <div class="tab">
                <a [router-link]="['/saleHistory']" [class.active]="isActive('/sale/history')">
                    Historique
                </a>
            </div>
        </div>

        <div [hidden]="!isActive('/products')">
            <div class="tab">
                <a [router-link]="['/productsList']" [class.active]="isActive('/products/list')">
                    Liste
                </a>
            </div>
            <div class="tab">
                <a [class.active]="isActive('/products/edit')" [hidden]="!isActive('/products/edit')">
                    Édition
                </a>
            </div>
            <div class="tab">
                <a [router-link]="['/productsEditNew']">
                    Nouveau
                </a>
            </div>
        </div>

        <div [hidden]="!isActive('/cash')">
            <div class="tab">
                <a [router-link]="['/cashCount']" [class.active]="isActive('/cash/count')">
                    Comptage
                </a>
            </div>
            <div class="tab">
                <a [router-link]="['/cashHistory']" [class.active]="isActive('/cash/history')">
                    Historique
                </a>
            </div>
        </div>

        <div [hidden]="!isActive('/accounts')">
            <div class="tab">
                <a [router-link]="['/accountsList']" [class.active]="isActive('/accounts/list')">
                    Liste
                </a>
            </div>
            <div class="tab">
                <a [class.active]="isActive('/accounts/edit')" [hidden]="!isActive('/accounts/edit')">
                    Édition
                </a>
            </div>
            <div class="tab">
                <a [router-link]="['/accountsEditNew']">
                    Nouveau
                </a>
            </div>
        </div>

        <div [hidden]="!isActive('/settings')">
            <div class="tab">
                <a [router-link]="['/settingsApp']" [class.active]="isActive('/settings/app')">
                    Application
                </a>
            </div>
        </div>
    </div>
</div>
