<div class="itemList">
    <header class="coloredHeader">
        <div class="filter">
            <input #filter id="itemListFilterInput"
                   (keyup)="onFilterKeyUp($event)"
                   (change)="onFilterChange($event)"
                   [value]="itemSearch.multiSearch"
                   placeholder="Filtrer les produits" autofocusselect/>

            <div class="busy">
                <span class="valignAnchor"></span>
                <img src="res/img/spinner-2-white.gif"
                     [hidden]="!loading"/>
            </div>
        </div>
    </header>
    <div class="scrollPane"  *ng-if="searchResult != null">
        <itemVariantList
                [columns]="columns"
                [items]="searchResult.list"
                [row-selectable]="true"
                [headers-visible]="false"
                (row-clicked)="onItemClicked($event)"></itemVariantList>

    </div>
</div>
