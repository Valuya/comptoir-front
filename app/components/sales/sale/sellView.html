<div class="header">
    <form id="posSelectForm" *ng-if="allPosList != null">
        Point de vente :
        <select [value]="posId" [hidden]="allPosList.length <= 1"
                (change)="onPosChanged($event)">
            <option *ng-for="#posOption of allPosList"
                    [value]="posOption.id">
                {{ posOption.description[language] }}
            </option>
        </select>
        <div *ng-if="allPosList.length <=1 && pos != null">
            <strong>{{ pos.description[language] }}</strong>
        </div>
    </form>
</div>
<div class="wrapper" >
    <div class="sellView" [class.slide-left]="payStep">
        <div class="itemList" >
            <div>
                <itemListView #itemlist (item-clicked)="onItemClicked($event, commandview, itemlist)"></itemListView>
            </div>
        </div>
        <div class="commandView" >
            <div>
                <commandView #commandview
                             (validate)="onCommandValidated($event, payview)"
                             (sale-invalidated)="onSaleInvalidated()"
                             [(sale)]="aSale" [validated]="commandValidated"></commandView>
            </div>
        </div>
        <div class="payView">
            <div>
                <payView #payview (paid)="onCommandPaid()"
                         [pos]="pos"
                         [(sale)]="aSale"></payView>
            </div>
        </div>
    </div>
</div>
