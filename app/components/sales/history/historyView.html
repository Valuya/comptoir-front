<div class="listPage">
    <h1>Historique des ventes</h1>

    <div class="busy" [hidden]="salesRequest.request == null">
        <img src="../../../../res/img/spinner-2-white.gif">
    </div>


    <div class="topActions">

    </div>

    <paginator  *ng-if="salesResult != null"
                [total-count]="salesResult.count"
                [page-size]="salesPerPage"
                show-prev-next="true" show-first-last="true"
                (page-change)="onPageChanged($event)"></paginator>
    <saleList *ng-if="salesResult != null"
              [sales]="salesResult.list"
              [columns]="columns"
              selectable="true"
              headers="true"
              (sale-clicked)="onSaleClicked($event)"
              (column-action)="onColumnAction($event)">
    </saleList>
</div>
