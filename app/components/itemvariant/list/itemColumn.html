<span class="ref"
    *ng-if="column.name == 'ref' ">
    {{ itemVariant.variantReference }}
</span>
<span class="name"
    *ng-if="column.name == 'name'">
    <span *ng-if="itemVariant.name != undefined">
        {{ itemVariant.name[lang] }}
    </span>
</span>
<span class="model"
    *ng-if="column.name == 'model'">
    {{ itemVariant.model }}
</span>
<span class="desc"
    *ng-if="column.name == 'desc'">
    <span *ng-if="itemVariant.description != undefined">
    {{ itemVariant.description[lang] }}
        </span>
</span>
<span class="name_model"
    *ng-if="column.name == 'name_model'">
    <div class="name" *ng-if="itemVariant.name != undefined">
        {{ itemVariant.name[lang] }}
    </div>
    <div class="model">
        {{ itemVariant.model }}
    </div>
</span>
<span class="picture"
    *ng-if="column.name == 'picture' ">
    <img [src]="itemVariant.picture.dataURI" *ng-if="itemVariant.mainPicture?.dataURI != undefined">
    <div class="imagePlaceover" *ng-if="itemVariant.mainPicture?.dataURI == undefined">
        <i class="fi-book"></i>
    </div>
</span>
<span class="tva_excl price"
        *ng-if="column.name == 'tva_excl'">
    {{ itemVariant.vatExclusive | currency:'EUR':true:'.2-2' }}
</span>
<span class="tva_rate price"
    *ng-if="column.name == 'tva_rate'">
    {{ ( itemVariant.vatRate * 100 )| number:'.0-2' }}
</span>
<span class="action remove"
      *ng-if="column.name == 'action_remove' " >
    <a class="actionIcon "
       (^click)="onColumnAction(itemVariant, column, $event)">
    <i class="fi-minus red"></i>
    </a>
</span>
