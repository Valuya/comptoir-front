<div class="formPage">
    <h1>Édition du produit</h1>

    <form #f="form" (ng-submit)="doSaveEdit()"
          *ng-if="itemModel != undefined"
          enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="picture">Image:</label></td>
                <td>
                    <img [src]="itemModel.pictureDataURI" class="itemPicture medium"
                         *ng-if="itemModel.pictureDataURI != undefined">
                    <input type="file" id="picture" accept="image/*"
                           (change)="onFileSelected(f, $event)">
                </td>
            </tr>
            <tr>
                <td><label>Langue:</label></td>
                <td>
                        <langSelect [display-locale]="language.locale"
                                   [selected-language]="itemModel.language"
                                   (language-changed)="itemModel.language = $event"></langSelect>
                </td>
            </tr>
            <tr>
                <td><label for="reference">Référence:</label></td>
                <td>
                    <input type="text" id="reference" required
                           [(ng-model)]="itemModel.reference">
                </td>
            </tr>
            <tr>
                <td><label for="name">Nom:</label></td>
                <td>
                    <input type="text" id="name" required
                           localized [language]="itemModel.language"
                           [locale-texts]="itemModel.names">
                </td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td>
                        <textarea type="text" id="description" rows="3"
                                  localized [language]="itemModel.language"
                                  [locale-texts]="itemModel.descriptions"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="model">Modèle:</label></td>
                <td>
                    <input type="text" id="model"
                           [(ng-model)]="itemModel.model">
                </td>
            </tr>
            <tr>
                <td><label for="price">Prix:</label></td>
                <td>
                        <span>
                        <input class="number" type="number"  required
                               min="0" step="0.01" id="price"
                               [ng-model]="itemModel.price | number:'.2-2'"
                               (change)="onCurrentPriceChanged($event)">
                            </span>
                    <span>€</span>
                </td>
            </tr>
            <tr>
                <td><label for="vat">TVA:</label></td>
                <td>
                        <span>
                        <input class="number" type="number" required
                               min="0" max="100" step="0.01" id="vat"
                               [ng-model]="itemModel.vat | number:'.2-2'"
                               (change)="onVatChanged($event)">
                            </span>
                    <span>%</span>
                </td>
            </tr>
        </table>
        <div class="actions">
            <button type="submit" [disabled]="!f.form.valid">Enregistrer</button>
            <a [router-link]="['/itemsList']">Annuler</a>
        </div>
    </form>
</div>
