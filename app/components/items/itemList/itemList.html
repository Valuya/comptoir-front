<div class="itemList listPage">
    <div class="busy" [hidden]="!loading">
        <img src="../../../../res/img/ajax-loader.white.gif">
    </div>

    <div class="dataTable">
        <div class="dataTableHead"
             [hidden]="!headers">
            <div class="dataTableRow">
            <span class="dataTableCell"
                  *ng-for="#col of columns"
                  [class.right]="col.alignRight">
                    <span *ng-if="col.title != undefined">
                        {{ col.title[language] }}
                    </span>
            </span>
            </div>
        </div>
        <div class="dataTableBody" *ng-if="items != undefined">
            <div *ng-for="#itempic of items"
                 class="dataTableRow item"
                 [class.selectable]="selectable"
                 focusable>
                <itemColumn *ng-for="#col of columns"
                            class="dataTableCell"
                            (action)="onColumnAction($event)"
                            (^click)="onItemClick(itempic.item, col)"
                            [class.right]="col.alignRight"
                            [item]="itempic"
                            [column]="col"
                            [lang]="language"></itemColumn>
            </div>
        </div>
    </div>
</div>
