<div class="langSelect">
    <span *ng-if="!dropDown">
    <span *ng-for="#lang of allLanguages">
        <input type="radio" name="lang"
               [checked]="lang == selectedLanguage"
               (change)="onLanguageSelected(lang.locale)"
               [attr.id]="lang.locale">
        <label [attr.for]="lang.locale">
            {{ lang.label[displayLocale] }}
        </label>
    </span>
    </span>

    <select (change)="onLanguageSelected($event)" *ng-if="dropDown">
        <option *ng-for="#lang of allLanguages"
                [value]="lang.locale"
                [attr.id]="lang.locale"
                [selected]="lang == selectedLanguage">
            {{ lang.label[displayLocale] }}
        </option>
    </select>
</div>
