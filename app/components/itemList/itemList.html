<div class="itemList">
    <header class="filter">
        <input #filter (keyup)="onFilterValueChanged($event)"
               [value]="itemSearch.multiSearch"
               placeholder="Filtrer les produits" autoFocus/>
        <button (click)="applyFilter(filter.value)">Rechercher</button>
    </header>
    <div class="scrollPane">
        <table>
            <tr *ng-for="#item of items" class="item"
                (^click)="onItemClick(item)">
                <td class="ref">
                    {{ item.reference }}
                </td>
                <td class="name">
                    {{ item.name }}
                    <div class="model" [hidden]="item.model == null">{{item.model}}</div>
                </td>
                <td class="price">
                    {{ item.currentPrice | currency:'EUR':true:'.2-2'}}
                </td>
            </tr>
        </table>
    </div>
</div>
