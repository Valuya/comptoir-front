<div class="listPage">
    <h1>Liste des points de vente</h1>
    <img class="busy" src="../../../res/img/ajax-loader.black.gif" [hidden]="!loading">

    <div class="topActions">

    </div>
    <paginator *ng-if="posSearchResult != undefined"
               [total-count]="posCount"
               [page-size]="posPerPage"
               show-prev-next="true" show-first-last="true"
               (page-change)="onPageChanged($event)"></paginator>
    <table class="posTable" *ng-if="posSearchResult != undefined">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th class="actions"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ng-for="#pos of posSearchResult.list" class="pos">
            <td class="name" (^click)="doEditPos(pos)">{{ pos.name }}</td>
            <td class="desc" (^click)="doEditPos(pos)">{{ pos.description[locale] }}</td>

            <td class="actions">
                <a class="remove actionIcon" (^click)="doRemovePos(pos)">
                    <i class="fi-minus red"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
