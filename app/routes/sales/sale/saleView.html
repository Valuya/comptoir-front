<div class="saleView">
    <div class="header" [hidden]="saleClosed">
        <posSelect (pos-changed)="pos = $event"></posSelect>
    </div>
    <div class="wrapper" *ng-if="aSale != null">
        <div class="sellView" [class.slide-left]="payStep"  [class.no-anim]="saleClosed || aSale.sale == null">
            <div class="itemList" >
                <div>
                    <itemListView #itemlist (item-clicked)="onItemClicked($event, commandview, itemlist)"></itemListView>
                </div>
            </div>
            <div class="commandView" >
                <div>
                    <commandView #commandview
                                 (validate)="onCommandValidated($event, payview)"
                                 (sale-invalidated)="onSaleInvalidated()"
                                 [no-input]="saleClosed"
                                 [(sale)]="aSale" [validated]="payStep"></commandView>
                </div>
            </div>
            <div class="payView">
                <div>
                    <payView #payview (paid)="onCommandPaid()"
                             [pos]="pos"
                             [no-input]="saleClosed"
                             [sale]="aSale"></payView>
                </div>
            </div>
        </div>
    </div>
</div>
