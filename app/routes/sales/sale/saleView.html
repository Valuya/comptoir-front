<div class="saleView">
    <div class="header">
        <span>Point de vente :</span>
        <span><posSelect (pos-changed)="onPosChanged($event)"
                [attr.editable]="!saleClosed"></posSelect></span>
    </div>
    <div class="wrapper">
        <div class="saleViewContainer" [class.slide-left]="activeSaleService.payStep"  [class.no-anim]="saleClosed || newSale">
            <div class="itemList" >
                <div>
                    <itemListView id="saleItemList"
                                  (item-clicked)="onItemClicked($event)"></itemListView>
                </div>
            </div>
            <div class="commandView" >
                <div>
                    <commandView id="saleCommandView" *ng-if="activeSaleService.sale != null"
                                 (sale-emptied)="onSaleEmptied()"
                                 [no-input]="saleClosed"></commandView>
                </div>
            </div>
            <div class="payView">
                <div>
                    <payView id="salePayView"
                             (paid)="onCommandPaid()"
                             [no-input]="saleClosed"></payView>
                </div>
            </div>
        </div>
    </div>
</div>
