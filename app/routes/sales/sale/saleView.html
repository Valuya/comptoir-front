<div class="saleView" *ng-if="sale != null">
    <div class="header">
        <span>Point de vente :</span>
        <span><posSelect (pos-changed)="pos = $event"
                [attr.editable]="!sale.closed"></posSelect></span>
    </div>
    <div class="wrapper">
        <div class="saleViewContainer" [class.slide-left]="payStep"  [class.no-anim]="sale.closed || sale.id == null">
            <div class="itemList" >
                <div>
                    <itemListView #itemlist id="saleItemList"
                                  (item-clicked)="onItemClicked($event)"></itemListView>
                </div>
            </div>
            <div class="commandView" >
                <div>
                    <commandView #commandview id="saleCommandView"
                                 (validate)="onCommandValidated($event, payview)"
                                 (sale-invalidated)="onSaleInvalidated()"
                                 [no-input]="saleClosed"
                                 [sale]="sale"
                                 [validated]="payStep"></commandView>
                </div>
            </div>
            <div class="payView">
                <div>
                    <payView #payview id="salePayView"
                             (paid)="onCommandPaid()"
                             [pos]="pos"
                             [no-input]="saleClosed"
                             [sale]="sale"></payView>
                </div>
            </div>
        </div>
    </div>
</div>
