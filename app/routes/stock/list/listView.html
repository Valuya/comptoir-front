<div class="pageContent">
    <h1 class="pageTitle">Liste des stocks</h1>

    <img class="busy"
         src="res/img/spinner-2-black.gif"
         [hidden]="!searchRequest.busy">

    <div class="topActions">
    </div>

    <paginator [totalCount]="searchResult.count"
               [pageSize]="stockPerPage"
               show-prev-next="true" show-first-last="true"
               (pageChange)="onPageChanged($event)"></paginator>

    <stock-list [stockList]="searchResult.list"
              [columns]="columns"
              [rowSelectable]="true"
              [headersVisible]="true"
              (columnAction)="onColumnAction($event)"
              (rowClicked)="doEditStock($event)"></stock-list>


</div>
