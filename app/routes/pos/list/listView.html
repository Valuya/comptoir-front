<div class="pageContent">
    <h1 class="pageTitle">Liste des points de vente</h1>

    <img class="busy" src="../../../res/img/spinner-2-black.gif" [hidden]="!loading">

    <div class="topActions">
    </div>

    <paginator *ng-if="posSearchResult != undefined"
               [total-count]="posCount"
               [page-size]="posPerPage"
               show-prev-next="true" show-first-last="true"
               (page-change)="onPageChanged($event)"></paginator>

    <table class="dataTable" *ng-if="posSearchResult != undefined">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th class="actions"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ng-for="#pos of posSearchResult.list"
            (^click)="doEditPos(pos)"
            class="selectable">
            <td class="name">{{ pos.name }}</td>
            <td class="desc">{{ pos.description[locale] }}</td>

            <td class="actions">
                <a class="remove actionIcon"
                   (^click)="doRemovePos(pos, $event)">
                    <i class="fi-minus red"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
