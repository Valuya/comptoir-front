<app-header title="Connection" inactive="true">
</app-header>
<div class="loginView pageContent">
    <h1 class="pageTitle">Connection</h1>

    <p [hidden]="introText == null">
        {{ introText }}
    </p>

    <form (submit)="doLogin($event)">
            <div>
                <span>
                    <input ngControl="login" id="login"
                           [(ngModel)]="login"
                           type="text" placeholder="Login" autofocus
                            validate-required>
                    <form-message for="login" check-errors="['required']"></form-message>
                </span>
            </div>
            <div>
                <span>
                    <input ngControl="password" id="password"
                           [(ngModel)]="password"
                           type="password" placeholder="Mot de passe"
                            validate-required>
                    <form-message for="password" check-errors="['required']"></form-message>
                </span>
            </div>
        <div class="actions">
            <button type="submit">Se connecter</button>
            <form-message [error]="true" [hidden]="!invalidCredentials"
                         message="Login/mot de passe invalide."></form-message>
        </div>
    </form>
    <div>
        <a [routerLink]="['/Register']"
           class="blueLink">Cr√©er un compte</a>
    </div>
</div>
