<appHeader title="Connection" inactive="true">

</appHeader>
<appContent title="Connection">
    <p [hidden]="introText == null">
        {{ introText }}
    </p>

    <form (^submit)="doLogin($event)" [ng-form-model]="loginForm"
            class="formTable">
        <div>
            <input ng-control="login" type="text" placeholder="Login" autofocus
                    #login="form">
            <formMessage [for]="login.control" inline="true"
                         check-error="required" message="Entrez votre login"></formMessage>
        </div>
        <div>
            <input ng-control="password" type="password" placeholder="Mot de passe"
                    #password="form">
            <formMessage [for]="password.control" inline="true"
                         check-error="required" message="Entrez votre mot de passe"></formMessage>
        </div>
        <div>
            <button type="submit" [disabled]="!loginForm.valid">Se connecter</button>
        </div>
        <formMessage inline="false" error="true" [hidden]="!invalidCredentials"
                     message="Login/mot de passe invalide."></formMessage>
    </form>
</appContent>
