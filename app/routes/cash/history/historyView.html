<div class="pageContent">
    <h1 class="pageTitle">Historique de la caisse</h1>

    <img class="busy"
         src="res/img/spinner-2-black.gif"
         [hidden]="!searchRequest.busty">

    <div class="search">
    </div>


    <paginator *ngIf="searchResult != null"
               [totalCount]="searchResult.count"
               [pageSize]="itemsPerPage"
               show-prev-next="true" show-first-last="true"
               (pageChange)="onPageChanged($event)"></paginator>


    <balance-list [balances]="searchResult.list"
                 [columns]="columns"
                 [rowSelectable]="false"
                 [headersVisible]="true"></balance-list>
</div>
