<div class="listPage">
    <h1>Liste des produits</h1>

    <div class="busy" [hidden]="!loading">
        <img src="../../../../res/img/ajax-loader.white.gif">
    </div>

    <div class="topActions">
        <span class="input">
            <input [(ng-model)]="itemSearch.multiSearch" autofocus
                   placeholder="Filtrer les produits"
                   (input)="handleFilterKeyUp($event)">
        </span>
    </div>

   <paginator *ng-if="itemSearchResult != undefined"
              [total-count]="itemCount"
               [page-size]="itemsPerPage"
               show-prev-next-link="true" show-first-last-link="true"
               (page-change)="onPageChanged($event)"></paginator>

    <itemList #itemlistcomp *ng-if="itemSearchResult != undefined"
              [columns]="columns" [items]="itemSearchResult.list"
              selectable="true" headers="true"
              (column-action)="onColumnAction($event)"
              (item-clicked)="doEditItem($event)">

    </itemList>
</div>
