<div class="pageContent">
    <h1 class="pageTitle">Liste des comptes</h1>

    <div class="topActions">
    </div>

    <paginator [totalCount]="searchResult.count"
               [pageSize]="accountsPerPage"
               show-prev-next="true" show-first-last="true"
               (pageChange)="onPageChanged($event)"></paginator>

    <account-list [accounts]="searchResult.list"
                 [columns]="columns"
                 [rowSelectable]="true"
                 [headersVisible]="true"
                 (columnAction)="onColumnAction($event)"
                 (rowClicked)="doEditAccount($event)"></account-list>

</div>
