<div class="pageContent">
    <h1 class="pageTitle">Liste des points de vente</h1>

    <img class="busy"
         src="resources/img/spinner-bars-black.gif"
         [hidden]="!searchRequest.busy">

    <div class="topActions">
    </div>

    <paginator [totalCount]="searchResult.count"
               [pageSize]="customerPerPage"
               show-prev-next="true" show-first-last="true"
               (pageChange)="onPageChanged($event)"></paginator>

    <customer-list [customerList]="searchResult.list"
              [columns]="columns"
              [rowSelectable]="true"
              [headersVisible]="true"
              (columnAction)="onColumnAction($event)"
              (rowClicked)="doEditCustomer($event)"></customer-list>


</div>
