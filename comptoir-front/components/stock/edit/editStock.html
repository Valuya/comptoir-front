<div class="editStock">

    <form #stockForm="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="table">
            <div>
                <label>Langue</label>
                <lang-select [displayLanguage]="appLanguage"
                             [selectedLanguage]="editLanguage"
                             (languageChanged)="editLanguage = $event"></lang-select>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea type="text" id="description" rows="3"
                          required
                          localized [language]="editLanguage"
                          [localeTexts]="stock.description"></textarea>
            </div>
        </div>
        <div class="actions">
            <button type="submit" [disabled]="!stockForm.form.valid">Enregistrer</button>
            <a (click)="onCancelClicked()" class="blueLink">Retour</a>
        </div>
    </form>
</div>
