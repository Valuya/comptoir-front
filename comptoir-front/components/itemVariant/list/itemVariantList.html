<div class="itemVariantList listPage">
    <table class="dataTable">
        <thead [hidden]="!headersVisible">
        <tr>
            <th *ngFor="#col of columns"
                [class.right]="col.alignRight"
                [class.center]="col.alignCenter">
                    <span *ngIf="col.title !== null">
                        {{ col.title.get(language.locale) }}
                    </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#item of items"
            [class.selectable]="rowSelectable"
            (click)="onItemClick(item, $event)"
            (keydown)="onItemKeyDown(item, $event)"
            [attr.focusable]="rowSelectable"
            [attr.tabIndex]="rowSelectable ? 0 : false">
            <td *ngFor="#col of columns"
                width="{{col.weight * columnWeightToPercentage}}%"
                [class.right]="col.alignRight"
                [class.center]="col.alignCenter">
                <itemvariant-column class="column"
                                    (action)="onColumnAction($event)"
                                    [itemVariant]="item"
                                    [column]="col"
                                    [lang]="language">
                </itemvariant-column>
            </td>
        </tr>
        </tbody>
    </table>
</div>
