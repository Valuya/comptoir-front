<div class="variantSelect">
    <header [class.coloredHeader]="coloredHeader">
        <div class="filter">
            <input #filter id="itemListFilterInput"
                [(ngModel)]="inputFieldValue"
                placeholder="Filtrer les produits"/>

            <div class="busy">
                <span class="valignAnchor"></span>
                <img src="resources/img/spinner-bars-white.gif"
                     [hidden]="!searchRequest.busy"/>
            </div>
        </div>
        <div class="actions" [hidden]="!variantSelection">
            <div class="action back"
                 (click)="variantSelection = false">
                Retour
            </div>
        </div>
    </header>

    <div class="scrollPane" [class.no-input]="searchRequest.busy">
        <item-list [hidden]="variantSelection"
                   [columns]="columns"
                   [items]="searchResult.list"
                   [rowSelectable]="true"
                   [headersVisible]="tableHeaders"
                   (rowClicked)="onItemClicked($event)"></item-list>

        <item-variant-list [hidden]="!variantSelection"
                           [columns]="variantColumns"
                           [items]="variantResult.list"
                           [rowSelectable]="true"
                           [headersVisible]="tableHeaders"
                           (rowClicked)="onVariantSelected($event)"></item-variant-list>
    </div>
</div>
