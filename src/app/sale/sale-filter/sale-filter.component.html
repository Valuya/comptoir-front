<div class="sale-filter filter-form ui-widget" *ngIf="(valueSource$ | async) != null">
  <div class="control">
    <label>Closed</label>
    <p-triStateCheckbox [ngModel]="(valueSource$ | async).closed"
                        (ngModelChange)="updateValue({closed: $event})"
                        [disabled]="disabled"
    ></p-triStateCheckbox>
  </div>

  <div class="control">
    <label>Customer</label>
    <div>
      <cp-customer-select [ngModel]="(valueSource$ | async).customerRef"
                          (ngModelChange)="updateValue({customerRef: $event})"
                          [disabled]="disabled"
      ></cp-customer-select>
    </div>
  </div>


  <div class="control">
    <cp-date-range-select [ngModel]="dateRange$ | async"
                          (ngModelChange)="updateDateRange($event)"
                          [disabled]="disabled"
                          [showSuggestions]="true"
                          [showFreeRange]="true"
    ></cp-date-range-select>
  </div>

</div>
