<cp-shell-content-page>
  <ng-template cpContentBody>
    <div class="comptoir-sale">
      <header>
        <div *ngIf="(sale$ | async)?.id == null; else: definedSale" >
          New sale
        </div>
        <ng-template  #definedSale>
          Sale {{ (sale$ | async)?.id }}
        </ng-template>
      </header>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</cp-shell-content-page>
