<div class="customer-select">
  <p-autoComplete [ngModel]="valueItem$ | async"
                  (ngModelChange)="fireChanges($event.value)"
                  field="label"
                  [suggestions]="suggestionsResults$ | async"
                  [dropdown]="true"
                  (completeMethod)="onSearchQuery($event)"
  ></p-autoComplete>
</div>
