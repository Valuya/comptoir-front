<cp-shell-content-page>

            [routerLink]="['/item/new']"
    ></button>
  </ng-template>
  <ng-template cpContentBody>

    <p-tabMenu [model]="detailsRoutesItems$ | async"></p-tabMenu>

    <div class="details-route-content">
      <router-outlet></router-outlet>
    </div>

  </ng-template>
</cp-shell-content-page>
