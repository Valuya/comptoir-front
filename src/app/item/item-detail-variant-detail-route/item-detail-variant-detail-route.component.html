<ng-template cpContentHeaderActions>
  <button type="button" pButton
          label="New variant"
          [routerLink]="['/item', 's', '/variant/new']"
  ></button>
</ng-template>
<cp-shell-details-form (formSubmit)="onFormSubmit()">
  <ng-template cpFormContent let-form="form">

    <cp-item-variant-form [ngModel]="formHelper.editingValue$ | async"
                          (partialUpdate)="formHelper.update($event)"
                          [validationResults]="formHelper.validationResults$ | async"
                          (attributesChange)="onAttributesChange($event)"
    ></cp-item-variant-form>

  </ng-template>
</cp-shell-details-form>
