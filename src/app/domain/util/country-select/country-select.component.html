<div class="country-select">
  <p-autoComplete [ngModel]="valueItem$ | async"
                  (ngModelChange)="fireChanges($event.ref)"
                  field="label"
                  [suggestions]="suggestions$ | async"
                  [dropdown]="true"
                  (completeMethod)="onSearchQuery($event)"
  >
    <ng-template pTemplate="item" let-item>
      <cp-country [ref]="item.ref"></cp-country>
    </ng-template>
  </p-autoComplete>
</div>
