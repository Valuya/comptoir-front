<cp-loading-content [loading]="loading$ |async">
  <div class="item-variant" [ngClass]="layout" >

    <div class="main-picture">
      <div class="variant-picture" *ngIf="(value$ | async)?.mainPictureRef != null; else: itemPicture ">
        <cp-picture [ref]="(value$ | async)?.mainPictureRef"
        >
        </cp-picture>
      </div>
      <ng-template #itemPicture>
        <cp-item [ref]="(value$ | async)?.itemRef"
                 [showMainPicture]="true"
        ></cp-item>
      </ng-template>
    </div>

    <div class="details" [ngClass]="layout">
      <div class="ref item-ref" *ngIf="showReference">
        {{ (value$ | async)?.variantReference }}
      </div>
      <div class="name" *ngIf="showItemName">
        <cp-item [ref]="(value$ | async)?.itemRef"
                 [showName]="true"
        ></cp-item>
      </div>
    </div>

  </div>

</cp-loading-content>
