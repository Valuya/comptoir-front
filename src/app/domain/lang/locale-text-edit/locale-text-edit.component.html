<div class="locale-text-edit">
  <div class="locale-control">
    <cp-locale-select [ngModel]="editLocale$ | async"
                      (ngModelChange)="onEditLocaleChange($event)"
                      [showFlag]="true" [showCode]="false"
    ></cp-locale-select>
  </div>
  <div class="text-control">
    <ng-container *ngTemplateOutlet="localizedEditTemplate; context:{editLocale: editLocale$ | async}"
    ></ng-container>
  </div>
</div>
